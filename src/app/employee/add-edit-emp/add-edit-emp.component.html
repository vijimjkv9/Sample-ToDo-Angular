<div class="d-flex flex-row bd-highlight mb-3">
<div class="form-group row" style="width:60%;">
    <label class="col-sm-2 col-form-label">Employee name</label>
    <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="employee_name"
    placeholder="Enter Employee Name">
    </div>
    <label class="col-sm-2 col-form-label">Department</label>
    <div class="col-sm-10">
     <select class="form-control" [(ngModel)]="department">
     <option>--select--</option>
     <option *ngFor="let deplis of DepartmentList">
         {{deplis.department_name}}
     </option>
    </select>
    </div>
    <label class="col-sm-2 col-form-label">Date Of Joining</label>
    <div class="col-sm-10">
    <input type="date" [(ngModel)]="date_of_joining"
    placeholder="Enter  Date of joining">
    </div>
    
</div> 

<div class="ml-3 bd-highlight" style="width:40%">
    <img [src]=photo_file_path height="250px" width="200px">
    <input type='file' (change)="uploadPhoto($event)" class="mt-2">
</div>
</div>


    <button (click)="addEmployee()" 
    *ngIf="emp?.employee_id == 0" class="btn btn primary">
    Add
    </button>
    <button (click)="updateEmployee()" *ngIf="emp?.employee_id != 0" 
    class="btn btn primary">
    Update
    </button>
