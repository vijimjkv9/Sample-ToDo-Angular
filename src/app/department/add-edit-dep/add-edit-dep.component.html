<div class="form-group row">
    <label class="col-sm-2 col-form-label">Department name</label>
    <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="department_name"
    placeholder="Enter department Name">
    </div>
</div> 
    <button (click)="addDepartment()" 
    *ngIf="dep?.department_id == 0" class="btn btn primary">
    Add
    </button>
    <button (click)="updateDepartment()" *ngIf="dep?.department_id != 0" 
    class="btn btn primary">
    Update
    </button>
